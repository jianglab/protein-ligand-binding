<!DOCTYPE html>
<html>
  <head>
    <title>Protein-Ligand Binding</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
    <script>
        fetch("protein_ligand_binding.py")
            .then((response) => response.text())
            .then(
                (app) => stlite.mount(
                    {
                        requirements: ["streamlit", "numpy", "pandas", "bokeh", "qrcode"],
                        entrypoint: "app.py",
                        files: {
                            "app.py": app
                        }
                    },
                    document.getElementById("root")
                )
            );
    </script>
  </body>
</html>
